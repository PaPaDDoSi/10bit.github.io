<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10BIT — NATURAL CREAM</title>
  <style>
    :root { --text:#0b0b0b; --muted:#6a6a6a; --line:#e7e7e7; --bg:#ffffff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .topbar { position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--line); z-index: 10; }
    .topbar-inner { max-width: 1120px; margin: 0 auto; padding: 16px 18px; display:flex; justify-content: space-between; align-items:center; gap: 14px; }
    a { color: inherit; text-decoration: none; }
    a:hover { opacity: .65; }
    .brand { font-weight: 700; letter-spacing: .12em; text-transform: uppercase; font-size: 14px; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px 18px 70px; }
    .title { margin: 0 0 6px; font-size: 22px; font-weight: 800; letter-spacing: .06em; text-transform: uppercase; }
    .meta { margin: 0 0 18px; font-size: 14px; color: var(--muted); }
    .cover { width: 100%; height: auto; display:block; border: 1px solid var(--line); background:#f2f2f2; }
    .block { margin-top: 18px; display:grid; gap: 14px; }
    .note { border: 1px dashed var(--line); padding: 14px; color: var(--muted); font-size: 13px; }
    .video { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #f4f4f4; border: 1px solid var(--line); }
    .video video { position:absolute; inset:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand"><a href="../../index.html#work">← Work</a></div>
      <div class="brand">10BIT</div>
    </div>
  </header>

  <main class="wrap">
    <h1 class="title">NATURAL CREAM</h1>
    <p class="meta">Видео пока не подключено для этого проекта.</p>

    <img class="cover" src="../../covers/NATURAL_CREAM.png" alt="NATURAL CREAM cover" />

    <div class="block">
      <!--
      <div class="video">
        <video controls playsinline preload="metadata">
          <source src="../../projects/NATURAL_CREAM.mp4" type="video/mp4" />
        </video>
      </div>
      -->
      <div class="note">
        Чтобы подключить видео: положи файл в <b>SAIT/projects/</b> и назови, например, <b>NATURAL_CREAM.mp4</b>,
        затем раскомментируй блок <code>&lt;video&gt;</code> в этом файле: <b>SAIT/p/natural-cream/index.html</b>.
      </div>
    </div>
  </main>
</body>
</html>
