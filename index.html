<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10BIT</title>
  <style>
    :root { --text:#0b0b0b; --muted:#6a6a6a; --line:#e7e7e7; --bg:#ffffff; --tile-gap: 2px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }
    .wrap { max-width: 1120px; margin: 0 auto; padding: 0 18px 70px; }

    /* Top bar like reference */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: var(--bg);
      padding: 18px 18px;
    }
    .topbar-inner {
      max-width: 1120px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
    }
    .topbar a { color: inherit; text-decoration: none; }
    .topbar a:hover { opacity: .6; }
    .topbar-left {
      justify-self: start;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 14px;
    }
    .topbar-center {
      justify-self: center;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 14px;
    }
    .topbar-right { justify-self: end; font-size: 14px; color: transparent; user-select: none; }

    .section { padding: 28px 0; }
    .h {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
      margin: 0 0 14px;
    }

    /* Hero like reference */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 96px 0 34px;
    }
    .hero-inner { width: 100%; }
    .hero-title {
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: clamp(34px, 5.8vw, 72px);
      line-height: 1.05;
    }
    .hero-subrow {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 740px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
      color: var(--muted);
    }
    .hero-subrow span { color: var(--muted); }
    .hero-down {
      margin-top: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--text);
      text-decoration: none;
      transition: opacity .2s ease;
    }
    .hero-down:hover { opacity: .6; }
    .hero-down svg { width: 18px; height: 18px; }

    /* Cover grid like reference */
    .grid-wrap { padding-top: 10px; }
    .cover-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--tile-gap);
      background: var(--line);
      border: 1px solid var(--line);
    }
    .tile {
      position: relative;
      display: block;
      background: #f2f2f2;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.01);
      transition: opacity .18s ease;
    }
    .tile:hover img { opacity: .85; }
    .tile-label {
      position: absolute;
      left: 12px;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(0,0,0,.78);
      background: rgba(255,255,255,.78);
      padding: 6px 8px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(0,0,0,.08);
      opacity: 0;
      transition: opacity .18s ease;
    }
    .tile:hover .tile-label { opacity: 1; }

    .project {
      padding: 26px 0;
      border-top: 1px solid var(--line);
    }
    .project-title {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .project-meta {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .media { display: grid; gap: 14px; }
    .media img { width: 100%; height: auto; display: block; cursor: zoom-in; }

    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #f4f4f4;
    }
    .video iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

    .note {
      border: 1px dashed var(--line);
      padding: 14px;
      color: var(--muted);
      font-size: 13px;
    }

    .footer {
      margin-top: 34px;
      padding-top: 18px;
      border-top: 1px solid var(--line);
      display: grid;
      gap: 10px;
    }
    .contacts { display:flex; flex-wrap: wrap; gap: 10px 16px; }
    .contacts a { color: inherit; text-decoration: none; font-weight: 600; font-size: 14px; }
    .contacts a:hover { opacity: .6; }

    .back { margin-top: 8px; }
    .back a { color: inherit; text-decoration: none; font-size: 13px; letter-spacing: .06em; text-transform: uppercase; }
    .back a:hover { opacity: .6; }

    /* Floating to-top button like reference */
    .fab {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.10);
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 60;
      transition: opacity .2s ease, transform .2s ease;
    }
    .fab:hover { opacity: .7; transform: translateY(-1px); }
    .fab svg { width: 18px; height: 18px; }

    .lb {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,.97);
      z-index: 9999;
    }
    .lb.on { display: flex; }
    .lb img { max-width: 92vw; max-height: 92vh; object-fit: contain; }
    .lb .x {
      position: absolute;
      top: 16px;
      right: 18px;
      font-size: 28px;
      font-weight: 300;
      line-height: 1;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 700px) {
      .topbar { padding: 14px 14px; }
      .wrap { padding: 0 14px 70px; }
      .hero { padding-top: 86px; }
      .hero-subrow { grid-template-columns: 1fr; }
      .cover-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <header class="topbar" aria-label="Top bar">
    <div class="topbar-inner">
      <div class="topbar-left"><a href="#work">Work</a></div>
      <div class="topbar-center">10BIT</div>
      <div class="topbar-right">.</div>
    </div>
  </header>

  <div class="wrap" id="top">
    <section class="hero" aria-label="Hero">
      <div class="hero-inner">
        <h1 class="hero-title">10BIT<br />PRODUCT ADVERTISING<br />&amp; CREATIVE</h1>
        <div class="hero-subrow">
          <span>@10bit</span>
          <span>My works are down below</span>
        </div>
        <a class="hero-down" href="#work" aria-label="Scroll to work">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </a>
      </div>
    </section>

    <section class="section" id="work">
      <h2 class="h">Work</h2>
      <div class="grid-wrap">
        <div class="cover-grid" id="coverGrid" aria-label="Cover grid"></div>

        <div class="note" style="margin-top:16px">
          Обложки берутся из названий файлов в <b>covers/</b>. Название проекта = имя файла без расширения, “_” и “tag/тег”.
        </div>
      </div>
    </section>

    <div id="projects"></div>

    <footer class="footer" id="contacts">
      <div class="h">Контакты</div>
      <div class="contacts">
        <a href="mailto:your@email.com">Email</a>
        <a href="https://t.me/your_telegram" target="_blank" rel="noreferrer">Telegram</a>
        <a href="https://instagram.com/your_instagram" target="_blank" rel="noreferrer">Instagram</a>
        <a href="https://behance.net/your_behance" target="_blank" rel="noreferrer">Behance</a>
      </div>
      <div class="back"><a href="#top">↑ Back to Top</a></div>
    </footer>
  </div>

  <div class="lb" id="lb" aria-hidden="true">
    <div class="x" id="lbClose">×</div>
    <img id="lbImg" alt="" />
  </div>

  <button class="fab" type="button" aria-label="Back to top" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5l-6 6m6-6l6 6"></path>
      <path d="M12 5v14"></path>
    </svg>
  </button>

  <script>
    // Covers list (auto-filled from your folder at build time in this repo)
    const coverFiles = [
      "BUBLE.jpg",
      "LA MORTADELA.png",
      "LAPOCHKA.png",
      "MEDOLUBOV.png",
      "NATURAL_CREAM.png",
    ];

    const escapeHtml = (str) =>
      String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");

    const titleFromFilename = (filename) => {
      const noExt = filename.replace(/\.[^.]+$/, "");
      return noExt
        .replaceAll("_", " ")
        .replace(/\btag\b/gi, "")
        .replace(/\bтег\b/gi, "")
        .replace(/\s+/g, " ")
        .trim();
    };

    const slugify = (title) => {
      const s = title
        .normalize("NFKD")
        .toLowerCase()
        .replace(/[_\s]+/g, "-")
        .replace(/[^-\p{L}\p{N}]+/gu, "")
        .replace(/-+/g, "-")
        .replace(/^-+|-+$/g, "");
      return s || "project";
    };

    const coverGrid = document.getElementById("coverGrid");
    const projectsRoot = document.getElementById("projects");

    const usedIds = new Set();
    const uniqueId = (base) => {
      let id = base;
      let i = 2;
      while (usedIds.has(id)) {
        id = `${base}-${i}`;
        i += 1;
      }
      usedIds.add(id);
      return id;
    };

    coverFiles.forEach((file) => {
      const title = titleFromFilename(file);
      const slug = uniqueId(slugify(title));
      const projectId = `p-${slug}`;

      // Tile
      const tile = document.createElement("a");
      tile.className = "tile";
      tile.href = `#${projectId}`;

      const img = document.createElement("img");
      img.loading = "lazy";
      img.alt = `${title} cover`;
      img.src = encodeURI(`covers/${file}`);

      const label = document.createElement("span");
      label.className = "tile-label";
      label.textContent = title;

      tile.appendChild(img);
      tile.appendChild(label);
      coverGrid.appendChild(tile);

      // Project section (placeholder)
      const section = document.createElement("section");
      section.className = "project";
      section.id = projectId;
      section.innerHTML = `
        <h3 class="project-title">${escapeHtml(title)}</h3>
        <p class="project-meta">Описание проекта.</p>
        <div class="media">
          <div class="note">
            Добавь контент сюда.<br/>
            Папка проекта: <b>projects/${escapeHtml(slug)}/</b><br/>
            Пример фото (кликается, откроется в lightbox):<br/>
            <code>&lt;img src="projects/${escapeHtml(slug)}/photo1.jpg" alt="${escapeHtml(title)}" data-zoom="1" /&gt;</code><br/>
            Пример YouTube:<br/>
            <code>&lt;div class="video"&gt;&lt;iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen&gt;&lt;/iframe&gt;&lt;/div&gt;</code>
          </div>
        </div>
      `;
      projectsRoot.appendChild(section);
    });

    const lb = document.getElementById("lb");
    const lbImg = document.getElementById("lbImg");
    const lbClose = document.getElementById("lbClose");

    document.addEventListener("click", (e) => {
      const t = e.target;
      if (!(t instanceof HTMLElement)) return;
      if (t.tagName === "IMG" && t.getAttribute("data-zoom") === "1") {
        const src = t.getAttribute("src");
        if (!src) return;
        lbImg.src = src;
        lb.classList.add("on");
        lb.setAttribute("aria-hidden", "false");
      }
    });

    const closeLb = () => {
      lb.classList.remove("on");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
    };

    lbClose.addEventListener("click", closeLb);
    lb.addEventListener("click", (e) => { if (e.target === lb) closeLb(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeLb(); });
  </script>
</body>
</html>
